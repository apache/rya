# Valid levels:
# TRACE, DEBUG, INFO, WARN, ERROR and FATAL
log4j.rootLogger=INFO, CONSOLE
#log4j.rootLogger=INFO, CONSOLE, LOGFILE

# Set independent logging levels
log4j.logger.org.apache.zookeeper=WARN
log4j.logger.kafka=WARN
log4j.logger.org.apache.kafka=WARN
log4j.logger.org.apache.fluo=WARN
log4j.logger.org.apache.curator=WARN
log4j.logger.org.apache.accumulo=WARN
log4j.logger.org.I0Itec.zkclient=WARN
#log4j.logger.org.apache.rya.indexing.pcj.fluo=DEBUG

# CONSOLE is set to be a Console appender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
#log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d [%t] %-5p %c - %m%n
#log4j.appender.CONSOLE.layout=org.apache.log4j.EnhancedPatternLayout
#log4j.appender.CONSOLE.layout.ConversionPattern=%d [%t] %-5p %c{1.} - %m%n

